<!DOCTYPE html>


<html>

    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Demonstrates some basic HTML form elements" />
        <meta name="keywords" content="HTML, Form, tags" />
        <meta name="author" content="Thomas Federico"  />
        <title>CWA Help Desk Appointment</title>
    </head>

<body>

<img src="logo.png">

<h1>CWA Help Desk Appointment</h1>

<p>
    The Help Desk is located at ATC620. Open 10:30 to 19:00 Monday to Friday
    Check Blackboard for when CWA tutors will be there.
</p>

<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

    <fieldset>
        <legend>Student Details</legend>
	<!--Note we have to use a special escape character to print an apostrophe on the Web page -->
	<p>
        <label for="studentID">Student ID</label> 
		<input type="int" name= "studentID" id="studentID" required="required"/>
	</p>

	<p>
        <label for="givenName">Given Name</label> 
		<!--Use an HTML5 email control -->
        <input type="string" name= "givenName" id="givenName" required="required"/>

        <label for="familyName">Family Name</label> 
		<!--Use an HTML5 email control -->
        <input type="string" name= "familyName" id="familyName" required="required"/>
	</p>
    </fieldset>



    <fieldset>
        <legend>Your unit</legend>
        <p>
            <!--radio buttons-->

                <label for="COS10011">Male</label> 
				<input type="radio" id="COS10011" name="unit" value="COS10011"/>

                <label for="COS60004">Female</label> 
				<input type="radio" id="COS60004" name="unit" value="COS60004"/>

                <label for="COS60007">Female</label> 
				<input type="radio" id="COS60007" name="unit" value="COS60007"/>
        </p>

        <p>
            <!-- tutor details -->

            <label for="Tutor">Your Tutor</label> 
			<select name="tutor" id="tutor">
				<option value="british">British Shorthair</option>			
				<option value="burmese">Burmese</option>
				<option value="manx">Manx</option>
				<option value="ragdoll">Ragdoll</option>
				<option value="russian">Russian Blue</option>
				<option value="siamese">Siamese</option>
				<option value="other">Other</option>
			</select>
        </p>


    </fieldset>

    <fieldest>
        <legend>Issue</legend>
        <p>
            <!--chekcboxes-->

                <label for="HTML">HTML</label> 
				<input type="checkbox" id="HTML" name="category[]" value="HTML"/>

                <label for="CSS">Ugliest</label> 
				<input type="checkbox" id="CSS" name="category[]" value="CSS"/>

                <label for="PHP">HTML</label> 
				<input type="checkbox" id="PHP" name="category[]" value="PHP"/>

                <label for="MySQL">Ugliest</label> 
				<input type="checkbox" id="MySQL" name="category[]" value="MySQL"/>

        </p>


        <p>
            <!--Description of issue-->
            <label for="Description">Description</label>
			<textarea id="comments" name="description" rows="4" cols="40"></textarea>
        </p>
    </fieldest>

    

    <fieldset>
        <!--date and time-->
    </fieldset>



	<fieldset>
		<legend>Cat Information Details</legend>

		<p>
            <label for="catname">Cat&apos;s Name</label> 
			<input type="text" name= "catname" id="catname" maxlength="20" size="10" required="required"/>
		</p>

		<p>
            <label for="breed">Breed</label> 
			<select name="breed" id="breed">
				<option value="british">British Shorthair</option>			
				<option value="burmese">Burmese</option>
				<option value="manx">Manx</option>
				<option value="ragdoll">Ragdoll</option>
				<option value="russian">Russian Blue</option>
				<option value="siamese">Siamese</option>
				<option value="other">Other</option>
			</select>
		</p>

		<p>
            <label for="dob">Date of Birth</label> 
			<input type="date" name= "dob" id="dob" placeholder="dd-mm-yyyy" maxlength="10" size="10"/>
		</p>

		<fieldset>
			<legend>Sex</legend>

			<p>
                <label for="male">Male</label> 
				<input type="radio" id="male" name="sex" value="male"/>
			</p>

			<p>
                <label for="female">Female</label> 
				<input type="radio" id="female" name="sex" value="female"/>
			</p>

		</fieldset>

		<fieldset>
			<legend>Competition Categories</legend>

			<p>Select which categories your would like your cat entered</p>

			<p>
                <label for="bb">Best of Breed</label> 
				<input type="checkbox" id="bb" name="category[]" value="best" checked="checked"/>
			</p>

			<p>
                <label for="cute">Cutest</label> 
				<input type="checkbox" id="cute" name="category[]" value="cute"/>
			</p>

			<p>
                <label for="ugly">Ugliest</label> 
				<input type="checkbox" id="ugly" name="category[]" value="ugly"/>
			</p>

		</fieldset>

		<p>
            <label for="comments">Comments</label>
			<textarea id="comments" name="comments" rows="4" cols="40"></textarea>
		</p>

	</fieldset>
	  
	<input type= "submit" value="Register"/>
	<input type= "reset" value="Reset Form"/>

</form>
</body>
</html>
