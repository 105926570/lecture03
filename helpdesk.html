<!DOCTYPE html>


<html>

    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Demonstrates some basic HTML form elements" />
        <meta name="keywords" content="HTML, Form, tags" />
        <meta name="author" content="Thomas Federico"  />
        <title>CWA Help Desk Appointment</title>
    </head>

<body>

<img src="logo.png">

<h1>CWA Help Desk Appointment</h1>

<p>
    The Help Desk is located at ATC620. Open 10:30 to 19:00 Monday to Friday
    Check Blackboard for when CWA tutors will be there.
</p>

<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

    <fieldset>
        <legend>Student Details</legend>
	<!--Note we have to use a special escape character to print an apostrophe on the Web page -->
	<p>
        <label for="studentID">Student ID</label> 
		<input type="int" name= "studentID" id="studentID" placeholder="123456789" required="required"/>
	</p>

	<p>
        <label for="givenName">Given Name</label> 
		<!--Use an HTML5 email control -->
        <input type="string" name= "givenName" id="givenName" required="required"/>

        <label for="familyName">Family Name</label> 
		<!--Use an HTML5 email control -->
        <input type="string" name= "familyName" id="familyName" required="required"/>
	</p>
    </fieldset>



    <fieldset>
        <legend>Your unit</legend>
        <p>
            <!--radio buttons-->

                <label for="COS10011">COS10011</label> 
				<input type="radio" id="COS10011" name="unit" value="COS10011"/>

                <label for="COS60004">COS60004</label> 
				<input type="radio" id="COS60004" name="unit" value="COS60004"/>

                <label for="COS60007">COS60007</label> 
				<input type="radio" id="COS60007" name="unit" value="COS60007"/>
        </p>

        <p>
            <!-- tutor details -->

            <label for="Tutor">Your Tutor</label> 
			<select name="tutor" id="tutor">
				<option value="british">British Shorthair</option>			
				<option value="burmese">Burmese</option>
				<option value="manx">Manx</option>
				<option value="ragdoll">Ragdoll</option>
				<option value="russian">Russian Blue</option>
				<option value="siamese">Siamese</option>
				<option value="other">Other</option>
			</select>
        </p>


    </fieldset>

    <fieldest>
        <legend>Issue</legend>
        <p>
            <!--chekcboxes-->

                <label for="HTML">HTML</label> 
				<input type="checkbox" id="HTML" name="category[]" value="HTML"/>

                <label for="CSS">CSS</label> 
				<input type="checkbox" id="CSS" name="category[]" value="CSS"/>

                <label for="PHP">PHP</label> 
				<input type="checkbox" id="PHP" name="category[]" value="PHP"/>

                <label for="MySQL">MySQL</label> 
				<input type="checkbox" id="MySQL" name="category[]" value="MySQL"/>

        </p>


        <p>
            <!--Description of issue-->
            <label for="Description">Description</label>
			<textarea id="comments" name="description" rows="4" cols="40"></textarea>
        </p>
    </fieldest>

    

    <fieldset>
        <legend>Perferred Date/Time</legend>
        <!--date and time-->
        <p>
            Date
            <label for="date">Date</label> 
			<input type="date" name= "date" id="date" placeholder="dd-mm-yyyy" maxlength="10" size="10"/>
        </p>
        <p>
            <label for="time">Time</label> 
			<input type="time" name= "time" id="time" placeholder="00:00" maxlength="10" size="10"/>
        </p>
    </fieldset>
	  
	<input type= "submit" value="Register"/>
	<input type= "reset" value="Reset Form"/>

</form>
</body>
</html>
